<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 400px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Form Absensi</h2>
  <form id="absenForm">
    <input type="text" name="nama" placeholder="Masukkan Nama" required />
    
    <select name="shift" required>
      <option value="">-- Pilih Shift --</option>
      <option value="Shift Pagi">Shift Pagi</option>
      <option value="Shift Malam">Shift Malam</option>
    </select>

    <button type="submit">Absen</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('absenForm');
    const status = document.getElementById('status');

    // GANTI dengan URL Web App milikmu
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwmahbC7L3S812N7MIG-wrhNLbinz9hwB8WbGpy7tgw1hz6mQbECsYNxUpxbcEjaD7Q/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nama = form.nama.value.trim();
      const shift = form.shift.value;

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ 'nama': nama, 'shift': shift })
      })
      .then(res => res.text())
      .then(response => {
        if (response.includes("Sukses")) {
          status.textContent = "✅ Absen berhasil!";
          status.style.color = "green";
        } else if (response.includes("Duplikat")) {
          status.textContent = "⚠️ Anda sudah absen hari ini.";
          status.style.color = "orange";
        } else {
          status.textContent = "❌ Gagal absen.";
          status.style.color = "red";
        }
        form.reset();
      })
      .catch(() => {
        status.textContent = "❌ Terjadi kesalahan jaringan.";
        status.style.color = "red";
      });
    });
  </script>
</body>
</html>
