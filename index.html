<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Form Absensi</h2>
  <form id="absenForm">
    <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required>
    <button type="submit">Absen</button>
  </form>
  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwmahbC7L3S812N7MIG-wrhNLbinz9hwB8WbGpy7tgw1hz6mQbECsYNxUpxbcEjaD7Q/exec'; // GANTI dengan URL Web App kamu
    const form = document.getElementById('absenForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;

fetch(scriptURL, {
  method: 'POST',
  body: new URLSearchParams({ 'nama': nama })
})
.then(response => response.text())
.then(text => {
  if (text.includes("Sukses")) {
    status.textContent = "✅ Absen berhasil!";
    status.style.color = "green";
  } else if (text.includes("Duplikat")) {
    status.textContent = "⚠️ Anda sudah absen hari ini.";
    status.style.color = "orange";
  } else {
    status.textContent = "❌ Terjadi kesalahan saat absen.";
    status.style.color = "red";
  }
})
      .catch(error => {
        status.textContent = "❌ Gagal mengirim data. Coba lagi.";
        status.style.color = "red";
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
